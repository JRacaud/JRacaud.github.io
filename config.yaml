baseURL: https://jracaud.com
languageCode: en-us
defaultContentLanguage: en
title: JRacaud
theme: cupper-hugo-theme
# googleAnalytics: UA-123456789-1
# disqusShortname: yourdiscussshortname
enableGitInfo: true

taxonomies:
  snippets: snippets
  tag: tags

permalinks:
  post: /:filename/

imaging:
  quality: 99

params:
  description: Software developer that experiment with stuffs.
  homeMetaContent: Software developer that experiment with stuffs.
  footer: Made with [Hugo](https://gohugo.io/). <br>Base theme by [Cupper](https://github.com/zwbetz-gh/cupper-hugo-theme).
  # For more date formats see https://gohugo.io/functions/format/
  dateFormat: 2 Jan 2006
  # codePenUser: someUser
  katex: true
  hideHeaderLinks: false
  search: true
  showThemeSwitcher: false
  defaultDarkTheme: false
  moveFooterToHeader: true
  # navTitleText: Cupper Theme
  logoAlt: JRacaud

menu:
  nav:
    - name: Home
      url: /
      weight: 1
    - name: Articles
      url: /articles/
      weight: 2
    - name: Snippets
      url: /snippets/
      weight: 3

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: true
    hl_Lines: ""
    lineNoStart: 0
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 2
  tableOfContents:
    endLevel: 6
    startLevel: 2
